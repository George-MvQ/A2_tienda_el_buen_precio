<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- css generales -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

    <!-- bloque espesifico de css -->
    {% block link %}

    {% endblock %}
  </head>

  <body>
    <header id="id-header" style="padding: 12px;">
      {% load static %}
      <ul class="nav nav-underline" id="idnav" style="margin-left: 4%;">
        <img id="icon-store" src="{% static 'images/logo.png' %}" alt="" width="auto" height="40" style="margin-top: 1%;" />
        <li class="nav-item" style="margin-left: 5%;">
          <a class="nav-link text-white" href="{% url 'inicio' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'inicio_admin' %}">Modulos</a>
        </li>
      </ul>
    </header>

    <section>
      {% block body %}

      {% endblock %}
    </section>

    <footer>
      <p>Abigal y Gilda</p>
    </footer>
    {% load static %}
    {% load sweetify %}
    {% sweetify %}
    <script src="{% static 'js/sweetAlert2.js' %}"></script>
    {% block script %}

    {% endblock %}
  </body>
</html>
