<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% block title %}

      {% endblock %}
    </title>

    <!-- carga de archivo css general -->
    {% load bootstrap5 %}
    {% bootstrap_css %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

    <!-- css especial por cada html -->
    {% block link %}

    {% endblock %}
  </head>

  <body>
    <header id="id-header">
      {% load static %}
      <ul class="nav nav-underline" id="idnav">
        <img id="icon-store" src="{% static 'images/logo.png' %}" alt="" width="auto" height="40"  />
        <li class="nav-item">
          <a class="nav-link text-white text-white" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'adm' %}">Sobre Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
        </li>
      </ul>
    </header>
    {% block body %}
  
    {% endblock %}
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {% block script %}

        {% endblock %}
  </body>
</html>
