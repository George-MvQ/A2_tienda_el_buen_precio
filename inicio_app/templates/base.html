<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bloque titulo -->
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <!-- carga de archivo css general -->
    {% comment %} {% load bootstrap5 %}
    {% bootstrap_css %} {% endcomment %}
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  
  
    <!-- css especial por cada html -->
    {% block link %}

    {% endblock %}
  </head>

                <li>Iniciar Sesión</li>

            </ul>
        </nav>
        <img src="" alt="">

      {% load static %}
     {% comment %}  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navgeneral">

    </header>
    {% block body %}

    <footer></footer>
