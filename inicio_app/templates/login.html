{%extends './base.html'%}
{%block title%}Login{%endblock%}

{% load static %}
{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<!--css-->
{% endblock%}

{%block body%}
    
    <form class="login" action="procesar_login" method="POST">
        <h2 class="inicio" id="heading"  >Iniciar Sesión</h2>
        <div class="field">
        {% csrf_token %}
        <label for="usuario">Usuario:</label>
        <input  class="input-field" type="text" id="username" name="username" required><br><br>
        </div>

        <div class="field">
        <label for="contrasena">Contraseña:</label>
        <input  class="input-field" type="password" id="password" name="password" required><br><br>
        </div>

        <div>
        <input class="button" type="submit" value="Iniciar Sesión">
        </div>
    </form>

{%endblock%}
